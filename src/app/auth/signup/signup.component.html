<h3>Create an Account</h3>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
  <!-- display: block -->
  <app-input
    inputType="text"
    label="Username"
    [control]="authForm.get('username')"
  ></app-input>
  <!-- display: block -->
  <app-input
    inputType="password"
    label="Password"
    [control]="authForm.get('password')"
  ></app-input>
  <!-- display: block -->
  <app-input
    inputType="password"
    label="Password Confirmation"
    [control]="authForm.get('passwordConfirmation')"
  ></app-input>

  <div
    *ngIf="
      authForm.get('password').touched &&
      authForm.get('passwordConfirmation').touched &&
      authForm.errors
    "
    class="ui red basic label"
  >
    <p *ngIf="authForm.errors.passwordsDontMatch">
      Password and Password Confirmation don't match
    </p>
    <p *ngIf="authForm.errors.noConnection">
      Internet connection issues detected. Failed to sign up.
    </p>
    <p *ngIf="authForm.errors.unknownError">
      Failed to sign up. Try again later.
    </p>
  </div>

  <div>
    <button class="ui submit button primary">Submit</button>
    <hr />
    <a routerLink="/">Already have an account? Sign in instead.</a>
  </div>
</form>
