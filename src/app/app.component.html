<div class="ui container">
  <div class="ui secondary pointing menu">
    <a class="item emailheader">Angular Email</a>
    <div class="right menu">
      <ng-container *ngIf="signedin">
        <!-- display: block -->
        <a class="ui item" routerLink="/inbox" routerLinkActive="active">
          Inbox
        </a>
        <!-- display: block -->
        <a class="ui item" routerLink="/signout" routerLinkActive="active">
          Sign Out
        </a>
      </ng-container>
      <ng-container *ngIf="!signedin">
        <!-- display: block -->
        <a
          class="ui item"
          routerLink="/"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="active"
        >
          Sign In
        </a>
        <!-- display: block -->
        <a class="ui item" routerLink="/signup" routerLinkActive="active">
          Sign Up
        </a>
      </ng-container>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
